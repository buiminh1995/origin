<!-- Có 2 kiểu sử dụng meta tag thường thấy:

1. <META HTTP-EQUIV=”name” CONTENT=”content”>


2. <META NAME=”name” CONTENT=”content”> -->

<!-- META CONTENT LANGUAGE: dùng để khai báo ngôn ngữ webiste, dùng nếu ngôn ngữ không phải tiếng Anh
<META HTTP-EQUIV=”Content-Language” CONTENT=”vi”> -->

<html>
  <head>
      <title>Clock</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css" />
  </head>

  <body>

      <div class="clock">
          <div id="hours"></div>
          <div id="minutes"></div>
          <div id="seconds"></div>
          <div class="three"></div>
          <div class="six"></div>
          <div class="nine"></div>
          <div class="twelve"></div>
          <div class="center"></div>
      </div>

      <script type="text/javascript" src="app.js"></script>
  </body>  

  </html>
